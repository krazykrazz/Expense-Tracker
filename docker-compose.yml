version: '3.8'

services:
  expense-tracker:
    image: ghcr.io/krazykrazz/expense-tracker:latest
    container_name: expense-tracker
    ports:
      - "2424:2424"
    volumes:
      - ./config:/config
    environment:
      - LOG_LEVEL=info
      - SERVICE_TZ=America/Toronto
      - NODE_ENV=production
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:2424/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # Staging container for testing new versions with production data copy
  # GHCR Workflow:
  #   1. CI builds and pushes to GHCR on merge to main
  #   2. Pull staging image: docker compose pull expense-tracker-test
  #   3. Copy a production backup to ./staging-data/
  #   4. docker compose --profile staging up expense-tracker-test
  #   5. Test at http://localhost:2627
  #   6. If good, promote to latest: .\scripts\build-and-push.ps1 -Environment latest
  expense-tracker-test:
    image: ghcr.io/krazykrazz/expense-tracker:staging
    container_name: expense-tracker-test
    ports:
      - "2627:2424"
    volumes:
      - ./staging-data:/config
    environment:
      - LOG_LEVEL=debug
      - SERVICE_TZ=America/Toronto
      - NODE_ENV=staging
    profiles:
      - staging
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:2424/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
